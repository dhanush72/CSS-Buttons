<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Buttons</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/button.css" />
  </head>
  <body>
    <div class="container">
      <section class="content">
        <h2>Type 1</h2>
        <div class="box bg-1">
          <button
            class="button button--type1 button--border-thin button--round-s"
            data-text="Button"
          >
            <span>Button</span>
          </button>

          <button
            class="button button--type1 button--border-thick button--round-l button--text-upper button--size-s button--text-thick"
            data-text="Button"
          >
            <span>Button</span>
          </button>

          <button
            class="button button--type1 button--border-thick button--inverted"
            data-text="Button"
          >
            <span>Button</span>
          </button>
        </div>
      </section>

      <section class="content">
        <h2>Type 2</h2>
        <div class="box bg-2">
          <button
            class="button button--type2 button--border-thin button--text-thick"
          >
            Button
          </button>

          <button
            class="button button--type2 button--border-medium button--round-s button--text-thick"
          >
            Button
          </button>

          <button
            class="button button--type2 button--border-thick button--text-upper button--size-s button--inverted button--text-thick"
          >
            Button
          </button>
        </div>
      </section>

      <section class="content">
        <h2>Type 3</h2>
        <div class="box bg-3">
          <button
            class="button button--type3 button--border-thick button--text-upper button--size-s"
          >
            Button
          </button>

          <button
            class="button button--type3 button--border-thin button--round-s"
          >
            Button
          </button>

          <button
            class="button button--type3 button--border-medium button--text-upper button--size-s button--text-thick button--inverted"
          >
            Button
          </button>
        </div>
      </section>

      <section class="content">
        <h2>Type 4</h2>
        <div class="box bg-1">
          <button
            class="button button--type4 button--border-thin button--text-thin button--size-l"
            data-text="Send Message"
          >
            <span>Send Message</span>
          </button>

          <button
            class="button button--type4 button--border-medium button--text-thin button--size-l button--inverted"
            data-text="Send Message"
          >
            <span>Send Message</span>
          </button>

          <button
            class="button button--type4 button--border-thick button--text-thin"
            data-text="Send Message"
          >
            <span>Send Message</span>
          </button>
        </div>
      </section>

      <section class="content">
        <h2>Type 5</h2>
        <div class="box bg-3">
          <button
            class="button button--type5 button--text-thick button--text-upper button--size-s"
          >
            Make it so
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
